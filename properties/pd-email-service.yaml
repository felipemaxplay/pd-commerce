spring:
  data:
    mongodb:
      host: ${MONGO_HOST:localhost}
      username: ${MONGO_USERNAME:admin}
      password: ${MONGO_PASSWORD:admin}
      authentication-database: ${MONGO_AUTHENTICATION_DATABASE:admin}
      port: ${MONGO_PORT:27017}
  artemis:
    mode: native
    broker-url: tcp://${ARTEMIS_HOST:localhost}:${ARTEMIS_PORT:61616}
    user: ${ARTEMIS_USER:felipemaxplay}
    password: ${ARTEMIS_PASSWORD:adminpwd}
  mail:
    host: ${MAIL_HOST}
    port: ${MAIL_PORT}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: ${MAIL_PROPERTIES_SMTP_AUTH}
          starttls:
            enable: ${MAIL_PROPERTIES_SMTP_AUTH_STARTTLS}
  freemarker:
    template-loader-path: classpath:/templates
    suffix: .ftlh
    expose-spring-macro-helpers: true

email:
  from: ${EMAIL_FROM}

server:
  port: 8200