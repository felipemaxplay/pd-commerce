spring:
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  datasource:
    url: jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${MYSQL_DB:orders}
    username: ${MYSQL_USER:orders}
    password: ${MYSQL_PASSWORD:ordersadmin}
    driver-class-name: com.mysql.cj.jdbc.Driver
  artemis:
    mode: native
    broker-url: tcp://${ARTEMIS_HOST:localhost}:${ARTEMIS_PORT:61616}
    user: ${ARTEMIS_USER:felipemaxplay}
    password: ${ARTEMIS_PASSWORD:adminpwd}

server:
  port: 8100